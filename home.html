<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/tamil_calendar.js" defer></script>
</head>
<body>

<header>
    <h1>Thilai Matrimony</h1>
    <nav>
        <a href="home.html" class="home">Home</a>
        <a href="offers.html" class="offers">Offers</a>
        <a href="contacts.html" class="contacts">Contacts</a>
        <a href="about.html" class="about">About</a>
    </nav>
</header>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/slide1.jpg" alt="Slide 1">
            <div class="swiper-caption">
                <h5>Slide 1</h5>
                
            </div>
        </div>
        <div class="swiper-slide">
            <img src="images/slide2.jpg" alt="Slide 2">
            <div class="swiper-caption">
                <h5>Slide 2</h5>
                <p>Second slide description.</p>
            </div>
        </div>
        <div class="swiper-slide">
            <img src="images/slide3.jpg" alt="Slide 3">
            <div class="swiper-caption">
                <h5>Slide 3</h5>
                <p>Third slide description.</p>
            </div>
        </div>
    </div>
    
</div>

<section class="calendar">
    <h2>Today's Date</h2>
    <div id="english-date"></div>
    <div id="tamil-date">Tamil Date: 16 ஆடி 2024</div>
    <div id="ravukalam"></div>
    <div id="yamagandam"></div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    });
</script>

</body>
</html>
